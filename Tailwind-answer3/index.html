<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="./src/index.css" />

    <script src="https://kit.fontawesome.com/9f3fd6fa1b.js" crossorigin="anonymous"></script>
  </head>
  <body class="bg-gray-200">
    <aside class="bg-gray-800 h-screen text-white fixed w-56">
      <div class="flex flex-col h-full">
        <!-- sidebar header -->
        <div class="flex items-center justify-center p-3">
          <span class="text-2xl font-semibold">Dashboard</span>
        </div>

        <!-- side navigation bar -->
        <nav class="flex-1 text-gray-400">
          <ul class="space-y-1">
            <li class="px-4 py-2 bg-gray-800">
              <a href="#" class="flex items-center text-gray-100 hover:text-gray-300 gap-4">
                <i class="fas fa-chart-pie text-xl"></i>
                <span class="text-md">Dashboard</span>
              </a>
            </li>
            <li class="px-4 py-2">
              <a href="#" class="flex items-center text-gray-400 hover:text-gray-100 gap-4">
                <i class="fas fa-users text-xl"></i>
                <span class="text-md">Team</span>
              </a>
            </li>
            <li class="px-4 py-2">
              <a href="#" class="flex items-center text-gray-400 hover:text-gray-100 gap-4">
                <i class="fas fa-folder text-xl"></i>
                <span class="text-md">Projects</span>
              </a>
            </li>
            <li class="px-4 py-2">
              <a href="#" class="flex items-center text-gray-400 hover:text-gray-100 gap-4">
                <i class="fas fa-calendar-alt text-xl"></i>
                <span class="text-md">Calendar</span>
              </a>
            </li>
            <li class="px-4 py-2">
              <a href="#" class="flex items-center text-gray-400 hover:text-gray-100 gap-4">
                <i class="fas fa-file-alt text-xl"></i>
                <span class="text-md">Documents</span>
              </a>
            </li>
            <li class="px-4 py-2">
              <a href="#" class="flex items-center text-gray-400 hover:text-gray-100 gap-4">
                <i class="fas fa-clipboard-check text-xl"></i>
                <span class="text-md">Reports</span>
              </a>
            </li>
          </ul>
        </nav>

        <!-- Your Teams -->
        <div class="py-4 text-gray-400">
          <span class="px-4 py-2">Your Teams</span>
          <ul class="mt-2 space-y-1">
            <li class="px-4 py-1">
              <a href="#" class="flex items-center text-gray-400 hover:text-gray-100 gap-4">
                <i class="fas fa-users"></i>
                <span class="text-md">PW Skills</span>
              </a>
            </li>
            <li class="px-4 py-1">
              <a href="#" class="flex items-center text-gray-400 hover:text-gray-100 gap-4">
                <i class="fas fa-users"></i>
                <span class="text-md">PW Labs</span>
              </a>
            </li>
            <li class="px-4 py-1">
              <a href="#" class="flex items-center text-gray-400 hover:text-gray-100 gap-4">
                <i class="fas fa-users"></i>
                <span class="text-md">PW - IOI </span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </aside>

    <!-- Right side Content -->
    <div class="ml-56 w-full h-screen p-4 bg-gray-100">
      <!-- Header -->
      <header
        class="flex justify-between items-center bg-white py-4 px-6 shadow-md"
      >
        <div class="flex items-center">
          <i class="fas fa-user-circle text-xl"></i>
          <span class="ml-2 text-lg">Profile</span>
        </div>
        <div class="flex space-x-4">
          <i class="fas fa-search text-xl"></i>
          <i class="fas fa-bell text-xl"></i>
        </div>
      </header>
    </div>
  </body>
</html>
