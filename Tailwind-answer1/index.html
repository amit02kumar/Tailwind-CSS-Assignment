<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login: user login page</title>
    <link rel="stylesheet" href="./src/index.css">
  </head>
  <body class="m-auto border-2 h-screen flex items-center justify-center max-w-[1440px]">
    <div class="container flex items-center justify-center">
      <!-- login section -->
        <div class="text-center mx-auto my-auto space-y-4">
            <h2 class="font-bold text-3xl">Login</h2>
            <p class="text-gray-500">Enter your credential to access your account</p>
            <!-- google login button -->
          <div class="w-full py-4">
            <button class="flex justify-center items-center gap-4 border border-gray-400 rounded-sm py-4 mx-auto w-full">
                <img src="https://lh3.googleusercontent.com/COxitqgJr1sJnIDe8-jiKhxDx1FrYbtRHKJ9z_hELisAlapwE9LUPh6fcXIfb5vwpbMl4xl9H9TRFPc5NOO8Sb3VSgIBrfRYvW6cUA" class="w-6" alt="google">
                <span>
                Login With Google
              </span>
            </button>
          </div>

          <!-- or section -->
          <div class="flex w-full justify-center items-center gap-4 py-4">
            <div class="w-full lg:w-44 h-[0.5px] bg-gray-400"></div>
            <p>Or</p>
            <div class="w-full lg:w-44 h-[0.5px] bg-gray-400"></div>
          </div>
          <!-- email and password field -->
          <form class="flex flex-col justify-start items-start">
            <label for="email">Email Address
            </label>
              <input type="email" name="email" id="email" placeholder="email@gmail.com" class="p-2 w-full outline outline-[0.5px] outline-gray-400 rounded-sm"><br>
            
            <label for="password" class="flex justify-between w-full">
            <span>Password</span>  
            <span>
              <a href="#" class="text-blue-600">Forgot Password?</a>
            </span>
            </label>
              <input type="password" name="password" id="password" placeholder="Password" class="p-2 w-full outline outline-[0.5px] outline-gray-400 rounded-sm">  <br>          
          
          <!-- Login button -->
          <button type="submit" class="w-full py-2 bg-blue-700 text-white rounded-sm">Login</button>
          
          <p class="text-gray-500 mx-auto py-4">Don't have an account?
            <a href="#" class="text-black">Register here</a>
          </p>
        </form>
        </div>
      </div>
<!-- image -->
<div class="hidden lg:block self-end w-[90%] xl:w-auto">
  <img class="h-[90vh]" src="https://img.freepik.com/free-photo/young-happy-woman-with-good-idea-sign-white-shirt-full-portrait_186202-4377.jpg?w=360&t=st=1701832972~exp=1701833572~hmac=9a0e1d4841c25bc06f2d690e61f405181100bb2f6ac236d4bd04460d23ff086a" alt="Login Image">
</div>
    </section>
  </body>
</html>
